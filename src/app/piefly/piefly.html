<script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-200 min-h-screen p-6 overflow-x-hidden font-[arial]">

    <!-- Header -->
    <header class="flex flex-wrap justify-between  items-center mb-8 gap-4">
        <h1 class="text-3xl text-[#0a4264]  font-[arial] font-semibold">Tower Manager</h1>

        <div class="flex items-center gap-3 flex-wrap">
            <div class="relative w-[320px]">
                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500" fill="currentColor"
                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M12.9 14.32a8 8 0 111.414-1.414l4.387 4.387a1 1 0 01-1.414 1.414l-4.387-4.387zM8 14a6 6 0 100-12 6 6 0 000 12z"
                        clip-rule="evenodd" />
                </svg>

                <input type="text" placeholder="| Search here..."
                    class="w-full pl-10 pr-4 py-3 rounded-3xl border focus:border-2 border-blue-900 text-sm" />
            </div>
            <button class="px-4 py-3 rounded-3xl  bg-gray-300 text-[#0a4264] font-semibold">
                <p class="flex gap-2">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        class="w-6 h-6 text-[#0a4264]">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M12.5535 2.49392C12.4114 2.33852 12.2106 2.25 12 2.25C11.7894 2.25 11.5886 2.33852 11.4465 2.49392L7.44648 6.86892C7.16698 7.17462 7.18822 7.64902 7.49392 7.92852C7.79963 8.20802 8.27402 8.18678 8.55352 7.88108L11.25 4.9318V16C11.25 16.4142 11.5858 16.75 12 16.75C12.4142 16.75 12.75 16.4142 12.75 16V4.9318L15.4465 7.88108C15.726 8.18678 16.2004 8.20802 16.5061 7.92852C16.8118 7.64902 16.833 7.17462 16.5535 6.86892L12.5535 2.49392Z"
                                fill="currentColor"></path>
                            <path
                                d="M3.75 15C3.75 14.5858 3.41422 14.25 3 14.25C2.58579 14.25 2.25 14.5858 2.25 15V15.0549C2.24998 16.4225 2.24996 17.5248 2.36652 18.3918C2.48754 19.2919 2.74643 20.0497 3.34835 20.6516C3.95027 21.2536 4.70814 21.5125 5.60825 21.6335C6.47522 21.75 7.57754 21.75 8.94513 21.75H15.0549C16.4225 21.75 17.5248 21.75 18.3918 21.6335C19.2919 21.5125 20.0497 21.2536 20.6517 20.6516C21.2536 20.0497 21.5125 19.2919 21.6335 18.3918C21.75 17.5248 21.75 16.4225 21.75 15.0549V15C21.75 14.5858 21.4142 14.25 21 14.25C20.5858 14.25 20.25 14.5858 20.25 15C20.25 16.4354 20.2484 17.4365 20.1469 18.1919C20.0482 18.9257 19.8678 19.3142 19.591 19.591C19.3142 19.8678 18.9257 20.0482 18.1919 20.1469C17.4365 20.2484 16.4354 20.25 15 20.25H9C7.56459 20.25 6.56347 20.2484 5.80812 20.1469C5.07435 20.0482 4.68577 19.8678 4.40901 19.591C4.13225 19.3142 3.9518 18.9257 3.85315 18.1919C3.75159 17.4365 3.75 16.4354 3.75 15Z"
                                fill="currentColor"></path>
                        </g>
                    </svg>
                    <span  class=" font-[arial] font-light" (click)="loadFile()">Upload</span>

                    
                </p>
            </button>
            <button class="px-4 py-3 rounded-3xl bg-[#0a4264] text-white font-semibold" >
                <p class="flex gap-2" (click)="openTowerEnterDilog()">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="w-5 h-6 text-white"
                        fill="currentColor">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <title></title>
                            <g id="Complete">
                                <g data-name="add" id="add-2">
                                    <g>
                                        <line fill="none" stroke="currentColor" stroke-linecap="round"
                                            stroke-linejoin="round" stroke-width="2" x1="12" x2="12" y1="19" y2="5">
                                        </line>
                                        <line fill="none" stroke="currentColor" stroke-linecap="round"
                                            stroke-linejoin="round" stroke-width="2" x1="5" x2="19" y1="12" y2="12">
                                        </line>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </svg>
                    <span class="pr-2  font-[arial] font-light">Add</span>
                </p>
            </button>
            <!--toggle-->
            <div class="relative w-[95px] h-10 rounded-full border border-blue-900 flex items-center px-1 bg-white">
                <button id="mapToggle"
                    class="w-8 h-8 flex items-center justify-center text-gray-400 transition-all duration-300 ease-in-out"
                    onclick="toggleView('map')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 6l6-2v13l-6 2V6zm7-2l7-2v13l-7 2V4zm8-2l3 1v13l-3-1V2z" />
                    </svg>
                </button>

                <button id="gridToggle"
                    class="absolute right-0 w-10 h-10 bg-[#0a4264] text-white flex items-center justify-center rounded-full transition-all duration-300 ease-in-out"
                    onclick="toggleView('grid')">

                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 3h7v7H3V3zm0 11h7v7H3v-7zm11-11h7v7h-7V3zm0 11h7v7h-7v-7z" />
                    </svg>
                </button>
            </div>

        </div>
    </header>

    <!-- Tower Cards -->
    <main class="w-full h-full flex gap-8">
        <!-- Tower One -->
         <div *ngFor="let tower of towerData" class="w-full h-full">
             <div class="bg-white rounded-2xl shadow p-5 w-full">
                 <h2 class="text-lg font-bold text-[#0a4264]">{{tower.tower_name}}</h2>
                 <div class="mt-2 flex gap-2">
                     <span class="inline-block px-3 py-1 rounded-full text-xs font-semibold bg-[#0a4264] text-white">{{tower.type_no}}</span>
                     <span class="block mt-1 text-sm text-gray-600">Id: {{tower.id}}</span>
                 </div>
                 <p class="mt-3 text-sm text-gray-700 flex items-center"><span class="mr-2">
                         <svg version="1.1" id="Icons" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#0a4264]"
                             xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32" xml:space="preserve"
                             fill="currentColor">
                             <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                             <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                             <g id="SVGRepo_iconCarrier">
                                 <style type="text/css">
                                     .st0 {
                                         fill: none;
                                         stroke: currentColor;
                                         stroke-width: 2;
                                         stroke-linecap: round;
                                         stroke-linejoin: round;
                                         stroke-miterlimit: 10;
                                     }
                                 </style>
                                 <path
                                     d="M16,3C10.5,3,6,7.5,6,13c0,8.4,9,15.5,9.4,15.8c0.2,0.1,0.4,0.2,0.6,0.2s0.4-0.1,0.6-0.2C17,28.5,26,21.4,26,13 C26,7.5,21.5,3,16,3z M16,17c-2.2,0-4-1.8-4-4s1.8-4,4-4s4,1.8,4,4S18.2,17,16,17z">
                                 </path>
                             </g>
                         </svg>
                     </span>{{tower.location}}</p>
                 <p class="text-sm text-gray-700 flex items-center py-2"><span class="mr-2">
                         <svg fill="currentColor" viewBox="0 0 32 32" class="w-5 h-5 text-[#0a4264]" version="1.1"
                             xmlns="http://www.w3.org/2000/svg">
                             <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                             <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                             <g id="SVGRepo_iconCarrier">
                                 <title>telegram</title>
                                 <path
                                     d="M22.122 10.040c0.006-0 0.014-0 0.022-0 0.209 0 0.403 0.065 0.562 0.177l-0.003-0.002c0.116 0.101 0.194 0.243 0.213 0.403l0 0.003c0.020 0.122 0.031 0.262 0.031 0.405 0 0.065-0.002 0.129-0.007 0.193l0-0.009c-0.225 2.369-1.201 8.114-1.697 10.766-0.21 1.123-0.623 1.499-1.023 1.535-0.869 0.081-1.529-0.574-2.371-1.126-1.318-0.865-2.063-1.403-3.342-2.246-1.479-0.973-0.52-1.51 0.322-2.384 0.221-0.23 4.052-3.715 4.127-4.031 0.004-0.019 0.006-0.040 0.006-0.062 0-0.078-0.029-0.149-0.076-0.203l0 0c-0.052-0.034-0.117-0.053-0.185-0.053-0.045 0-0.088 0.009-0.128 0.024l0.002-0.001q-0.198 0.045-6.316 4.174c-0.445 0.351-1.007 0.573-1.619 0.599l-0.006 0c-0.867-0.105-1.654-0.298-2.401-0.573l0.074 0.024c-0.938-0.306-1.683-0.467-1.619-0.985q0.051-0.404 1.114-0.827 6.548-2.853 8.733-3.761c1.607-0.853 3.47-1.555 5.429-2.010l0.157-0.031zM15.93 1.025c-8.302 0.020-15.025 6.755-15.025 15.060 0 8.317 6.742 15.060 15.060 15.060s15.060-6.742 15.060-15.060c0-8.305-6.723-15.040-15.023-15.060h-0.002q-0.035-0-0.070 0z">
                                 </path>
                             </g>
                         </svg>
                     </span> {{tower.latitude}}, {{tower.longitude}}</p>
                 <div class="flex justify-end gap-4 mt-4 text-xl">
                     <button title="Edit" (click)="openTowerEditDilog(tower)">
                         <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                             class="w-6 h-6 text-[#0a4264]">
                             <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                             <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                             <g id="SVGRepo_iconCarrier">
                                 <path
                                     d="M21 22H3C2.59 22 2.25 21.66 2.25 21.25C2.25 20.84 2.59 20.5 3 20.5H21C21.41 20.5 21.75 20.84 21.75 21.25C21.75 21.66 21.41 22 21 22Z"
                                     fill="currentColor"></path>
                                 <path
                                     d="M19.0206 3.48162C17.0806 1.54162 15.1806 1.49162 13.1906 3.48162L11.9806 4.69162C11.8806 4.79162 11.8406 4.95162 11.8806 5.09162C12.6406 7.74162 14.7606 9.86162 17.4106 10.6216C17.4506 10.6316 17.4906 10.6416 17.5306 10.6416C17.6406 10.6416 17.7406 10.6016 17.8206 10.5216L19.0206 9.31162C20.0106 8.33162 20.4906 7.38162 20.4906 6.42162C20.5006 5.43162 20.0206 4.47162 19.0206 3.48162Z"
                                     fill="currentColor"></path>
                                 <path
                                     d="M15.6103 11.5308C15.3203 11.3908 15.0403 11.2508 14.7703 11.0908C14.5503 10.9608 14.3403 10.8208 14.1303 10.6708C13.9603 10.5608 13.7603 10.4008 13.5703 10.2408C13.5503 10.2308 13.4803 10.1708 13.4003 10.0908C13.0703 9.81078 12.7003 9.45078 12.3703 9.05078C12.3403 9.03078 12.2903 8.96078 12.2203 8.87078C12.1203 8.75078 11.9503 8.55078 11.8003 8.32078C11.6803 8.17078 11.5403 7.95078 11.4103 7.73078C11.2503 7.46078 11.1103 7.19078 10.9703 6.91078C10.9491 6.86539 10.9286 6.82022 10.9088 6.77532C10.7612 6.442 10.3265 6.34455 10.0688 6.60231L4.34032 12.3308C4.21032 12.4608 4.09032 12.7108 4.06032 12.8808L3.52032 16.7108C3.42032 17.3908 3.61032 18.0308 4.03032 18.4608C4.39032 18.8108 4.89032 19.0008 5.43032 19.0008C5.55032 19.0008 5.67032 18.9908 5.79032 18.9708L9.63032 18.4308C9.81032 18.4008 10.0603 18.2808 10.1803 18.1508L15.9016 12.4295C16.1612 12.1699 16.0633 11.7245 15.7257 11.5804C15.6877 11.5642 15.6492 11.5476 15.6103 11.5308Z"

                                 </path>
                             </g>
                         </svg>
                     </button>
                     <button title="Delete">
                         <svg viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                             class="w-6 h-6 text-red-500">
                             <rect width="14" height="14" x="0" y="0" fill="none" />
                             <path
                                 d="M 6,1 C 5,1 5,2 5,2 L 4,2 C 2,2 2,3 2,3 L 12,3 C 12,3 12,2 10,2 L 9,2 C 9,2 9,1 8,1 z m -4,3 2,9 6,0 2,-9 z" />
                         </svg>
                     </button>
                 </div>
             </div>
         </div>

    </main>
</body>


<script>
  function toggleView(view) {
    const mapBtn = document.getElementById("mapToggle");
    const gridBtn = document.getElementById("gridToggle");

    if (view === 'map') {
      // Activate map
      mapBtn.classList.add("bg-[#0a4264]", "text-white", "rounded-full");
      mapBtn.classList.remove("text-gray-400");

      // Deactivate grid
      gridBtn.classList.remove("bg-[#0a4264]", "text-white", "rounded-full");
      gridBtn.classList.add("text-gray-400");
    } else if (view === 'grid') {
      // Activate grid
      gridBtn.classList.add("bg-[#0a4264]", "text-white", "rounded-full");
      gridBtn.classList.remove("text-gray-400");

      // Deactivate map
      mapBtn.classList.remove("bg-[#0a4264]", "text-white", "rounded-full");
      mapBtn.classList.add("text-gray-400");
    }
  }
</script>
