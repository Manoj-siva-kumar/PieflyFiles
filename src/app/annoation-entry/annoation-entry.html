<form [formGroup]="annotationForm" (ngSubmit)="submitForm()"
    class="bg-white p-6 shadow-lg w-full text-xs font-[Nunito Sans]">
    <!-- Header -->
    <div class="flex items-start justify-between mb-6">
        <h2 class="text-2xl font-semibold text-[#0a4264]">Annotation Entry</h2>
        <button (click)="closeDialog()" type="button" class="relative -top-5 text-gray-400 font-thin hover:text-gray-600 text-6xl leading-none">&times;</button>
    </div>

    <!-- Annotation Name -->
    <label class="block font-semibold text-xs text-zinc-500 mb-1">Annotation Name</label>
    <input type="text" formControlName="name" placeholder="Enter name here..."
        class="w-full border border-gray-200 rounded-lg px-4 py-2 mb-4 placeholder-gray-400 text-gray-700 focus:ring-2 focus:ring-[#0a4264] focus:outline-none" />

    <!-- Type -->
    <label class="block font-semibold text-xs text-zinc-500 mb-1">Type</label>
    <select formControlName="type"
        class="w-full border border-gray-200 rounded-lg px-4 py-2 mb-4 text-gray-700 focus:ring-2 focus:ring-[#0a4264] focus:outline-none">
        <option value="">Select</option>
        <option value="Type A">Type A</option>
        <option value="Type B">Type B</option>
    </select>


    <!-- Confidence + Severity -->
    <div class="flex items-start gap-4 mb-4">
        <div class="w-1/2">
            <label class="block font-semibold text-xs text-zinc-500 mb-1">Confidence (%)</label>
            <input type="number" formControlName="confidence"
                class="w-full border border-gray-200 rounded-lg px-4 py-2 placeholder-gray-400 text-gray-700 focus:ring-2 focus:ring-[#0a4264] focus:outline-none" />
        </div>

        <div class="w-1/2">
            <label class="block font-semibold text-xs text-zinc-500 mb-1">Severity</label>
            <div class="flex gap-2 mt-2">
                <button type="button" (click)="setSeverity('High')" [ngClass]="{
            'ring-2 ring-red-400': annotationForm.get('severity')?.value === 'High'
          }" class="px-3 py-0.5 rounded-full bg-red-700 border-red-700 text-white text-xs">High</button>

                <button type="button" (click)="setSeverity('Medium')" [ngClass]="{
            'ring-2 ring-yellow-400': annotationForm.get('severity')?.value === 'Medium'
          }" class="px-3 py-0.5 rounded-full border border-yellow-600 text-yellow-600 text-xs">Medium</button>

                <button type="button" (click)="setSeverity('Low')" [ngClass]="{
            'ring-2 ring-green-400': annotationForm.get('severity')?.value === 'Low'
          }" class="px-3 py-0.5 rounded-full border-[0.2px] border-green-600 text-green-600 text-xs">Low</button>
            </div>
        </div>
    </div>

    <!-- Description -->
    <label class="block font-semibold text-xs text-zinc-500 mb-1">Description</label>
    <textarea formControlName="description" placeholder="Enter Description..." rows="3"
        class="w-full border border-gray-200 rounded-lg px-4 py-2 placeholder-gray-400 text-gray-700 focus:ring-2 focus:ring-[#0a4264] focus:outline-none resize-none mb-6"></textarea>

    <!-- Submit Button -->
    <div class="flex justify-end">
        <button type="submit"
            class="bg-[#0a4264] opacity-90 hover:opacity-95 text-white text-sm font-semibold px-6 py-2 rounded-full hover:bg-[#0f2a45] transition">
            Add & Close
        </button>
    </div>
</form>
