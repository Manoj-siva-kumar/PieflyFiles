<body class="min-h-screen bg-zinc-100 p-8 ">

    <div class="max-w-7xl mx-auto">
        <!-- Header and Save Button -->
        <div class="flex items-center justify-between gap-4 mb-4">
            <h1 class=" text-3xl font-medium  text-[#0a4264] mb-6">Permission Manager</h1>
            <button
                class="text-white bg-[#0a4264] opacity-90 hover:opacity-100 transition px-6 py-3 text-medium font-medium rounded-full">
                Save
            </button>

        </div>

        <!-- Permissions Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

            <div *ngFor="let model of modelNames" class="bg-white rounded-xl shadow-sm p-4 mb-4">
                <div class="flex justify-between items-center py-1 border-b border-gray-300 mb-2">
                    <h2 class="font-semibold text-[#0a4264] capitalize">{{ model }}</h2>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" [(ngModel)]="selectAllMap[model]" (change)="toggleAll(model)"
                            class="form-checkbox w-4 h-4 accent-[#0a4264] border border-[#0a4264] rounded" />
                        <span class="text-sm text-[#0a4264]">Select All</span>
                    </label>
                </div>

                <div class="space-y-2 text-sm py-2">
                    <label *ngFor="let permission of groupedPermissions[model]; let i = index"
                        class="flex items-center gap-2 text-sm text-[#0a4264]">
                        <input type="checkbox" [(ngModel)]="selectedPermissions[model][i]"
                            (change)="checkIfAllSelected(model)"
                            class="form-checkbox w-4 h-4 accent-[#0a4264] border border-[#0a4264] rounded" />
                        {{ permission }}
                    </label>
                </div>
            </div>



        </div>
    </div>
</body>
