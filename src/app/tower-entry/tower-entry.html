<div class="relative p-6 w-full font-[arial] bg-white shadow-lg rounded-2xl">
    <button (click)="closeDialog()"
        class="absolute top-4 right-4 text-gray-400 mr-2 hover:text-gray-600 font-light text-4xl leading-none focus:outline-none">
        &times;
    </button>

    <h2 class="text-2xl font-semibold text-[#0a4264] font-[arial] mb-6">Tower Entry</h2>

    <form [formGroup]="towerForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <label class="block text-gray-600 text-sm mb-1 font-light">Name</label>
            <input formControlName="name" class="w-full border rounded-lg px-4 py-2" placeholder="Enter name here..." />
        </div>

        <div>
            <label class="block text-gray-600 text-sm font-light mb-1">Type</label>
            <select formControlName="type" class="w-full border rounded-lg px-4 py-2">
                <option value="" disabled selected>Select Tower Type</option>
                <option>Type A</option>
                <option>Type B</option>
                <option>Type C</option>
            </select>
        </div>

        <div class="flex gap-4">
            <div class="w-1/2">
                <label class="block text-gray-600 text-sm font-light mb-1">Latitude</label>
                <input formControlName="latitude" class="w-full border rounded-lg px-4 py-2"
                    placeholder="Enter latitude here..." />
            </div>
            <div class="w-1/2">
                <label class="block text-sm text-gray-600 font-light mb-1">Longitude</label>
                <input formControlName="longitude" class="w-full border rounded-lg px-4 py-2"
                    placeholder="Enter longitude here..." />
            </div>
        </div>

        <div>
            <label class="block text-sm text-gray-600 font-light mb-1">Location Name</label>
            <textarea formControlName="locationName" rows="2" class="w-full border rounded-lg px-4 py-2"
                placeholder="Enter location name..."></textarea>
        </div>

        <div class="text-right mt-4">
            <button type="submit" class="bg-[#0a4264] text-white px-6 py-2 rounded-full opacity-90 hover:opacity-100">
                Add & Close
            </button>
        </div>
    </form>
</div>
