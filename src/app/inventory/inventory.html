                stroke="white" stroke-width="1.2"></path>
            </g>
          </svg>
        </button>
      </div>
    </div>

    <!-- Main Tabs -->
    <div class="flex border mx-auto border-[#0a4264] rounded-full overflow-hidden w-fit text-sm mb-1">
      <button class="px-4 transition rounded-3xl"
        [ngClass]="selectedMainTab === 'antenna' ? 'bg-[#0a4264] text-white' : 'text-gray-400'"
        (click)="selectMainTab('antenna')">Antenna</button>
      <button class="px-4 py-1 transition rounded-3xl"
        [ngClass]="selectedMainTab === 'module' ? 'bg-[#0a4264] text-white' : 'text-gray-400'"
        (click)="selectMainTab('module')">Module</button>
      <button class="px-4 py-1 transition rounded-3xl"
        [ngClass]="selectedMainTab === 'ground' ? 'bg-[#0a4264] text-white' : 'text-gray-400'"
        (click)="selectMainTab('ground')">Ground</button>
    </div>

    <!-- Summary -->
    <div class="flex justify-between items-center text-sm text-gray-600 my-2">
      <div>
        <input type="checkbox" class="mr-1  accent-[#0a4264] hover:cursor-pointer">
        <span>9 Assets</span>
      </div>

        </svg>

          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>

          <g id="SVGRepo_iconCarrier">

          </g>
        </svg>
      </div>
    </div>

    <!-- Asset Row -->
    <div class="rounded border px-2 py-2 -ml-2">
      <div class="flex justify-between items-center mb-2">
        <div class="flex items-center gap-2">
          <input type="checkbox" class="accent-[#0a4264] hover:cursor-pointer" [(ngModel)]="showDetails"
            name="assetToggle">
          <div class="w-5 h-5 rounded-full bg-[#0a4264] flex items-center justify-center text-white text-xs">
            <svg class="w-4 h-4" fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path d="M12,10,3,6l9-4,9,4Zm-1,2L3,8V18l8,4Zm10,6V8l-8,4V22Z"></path>
              </g>
            </svg>
          </div>


          <span class="text-sm font-medium capitalize">Antenna 1</span>
        </div>

        <div class="flex items-end gap-1 text-gray-500">
          <span class="bg-zinc-200 text-[#0a4264] text-xs px-1  mt-1 rounded-full">23.32 m</span>
          <span class="bg-zinc-200 text-[#0a4264] text-xs px-1  mt-1 rounded-full">10.6Â°</span>

              <defs> </defs>

                    d="M116,426 C114.343,426 113,424.657 113,423 C113,421.343 114.343,420 116,420 C117.657,420 119,421.343 119,423 C119,424.657 117.657,426 116,426 L116,426 Z M116,418 C113.239,418 111,420.238 111,423 C111,425.762 113.239,428 116,428 C118.761,428 121,425.762 121,423 C121,420.238 118.761,418 116,418 L116,418 Z M116,440 C114.337,440.009 106,427.181 106,423 C106,417.478 110.477,413 116,413 C121.523,413 126,417.478 126,423 C126,427.125 117.637,440.009 116,440 L116,440 Z M116,411 C109.373,411 104,416.373 104,423 C104,428.018 114.005,443.011 116,443 C117.964,443.011 128,427.95 128,423 C128,416.373 122.627,411 116,411 L116,411 Z"

            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M3.27489 15.2957C2.42496 14.1915 2 13.6394 2 12C2 10.3606 2.42496 9.80853 3.27489 8.70433C4.97196 6.49956 7.81811 4 12 4C16.1819 4 19.028 6.49956 20.7251 8.70433C21.575 9.80853 22 10.3606 22 12C22 13.6394 21.575 14.1915 20.7251 15.2957C19.028 17.5004 16.1819 20 12 20C7.81811 20 4.97196 17.5004 3.27489 15.2957Z"

      </div>

      <!-- Show only if checkbox is selected -->
      <div 
  [ngClass]="showDetails ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'" 
  class="transition-all duration-400 ease-in-out overflow-hidden mt-3 space-y-2 text-sm text-gray-700"
>

        <!-- Inner Tabs -->
        <div class="flex border  border-gray-300 rounded-full ml-2 overflow-hidden text-sm font-medium w-fit mb-2">
          <button class="px-3 py-1 rounded-3xl"
            [ngClass]="selectedInnerTab === 'rotation' ? 'bg-[#0a4264] text-white' : 'text-gray-600'"
            (click)="selectInnerTab('rotation')">Rotation</button>
          <button class="px-3 py-1 rounded-3xl"
            [ngClass]="selectedInnerTab === 'position' ? 'bg-[#0a4264] text-white' : 'text-gray-600'"
            (click)="selectInnerTab('position')">Position</button>
          <button class="px-3 py-1 rounded-3xl"
            [ngClass]="selectedInnerTab === 'size' ? 'bg-[#0a4264] text-white' : 'text-gray-600'"
            (click)="selectInnerTab('size')">Size</button>
          <button class="px-3 py-1 rounded-3xl"
            [ngClass]="selectedInnerTab === 'others' ? 'bg-[#0a4264] text-white' : 'text-gray-600'"
            (click)="selectInnerTab('others')">Others</button>
        </div>

        <!-- Forms Based on Tab -->
        <form class="text-sm transition-all duration-400 ease-in-out">
          <!-- ROTATION -->
          <ng-container *ngIf="selectedInnerTab === 'rotation'">
            <div>
              <label class="block font-semibold  text-xs text-zinc-500">Azimuth</label>
              <input type="text" placeholder="Eg.: 10.6"
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
            <div>
              <label class="block font-semibold pt-3 text-xs text-zinc-500">Magnetic Azimuth</label>
              <input type="text" placeholder="Eg.: 11.1"
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
            <div>
              <label class="block font-semibold pt-3 text-xs text-zinc-500">Down Tilt</label>
              <input type="text" placeholder="Eg.: 1.2"
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
          </ng-container>

          <!-- POSITION -->
          <ng-container *ngIf="selectedInnerTab === 'position'">
            <div>
              <label class="block font-semibold text-xs text-zinc-500">Height from Ground</label>
              <input type="text" placeholder="Eg.: 11 m"
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
            <div>
              <label class="block pt-3 font-semibold text-xs text-zinc-500">Height from Structure</label>
              <input type="text" placeholder="Eg.: 23 m"
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
            <div>
              <label class="block pt-3 font-semibold text-xs text-zinc-500">Height from Sea Level</label>
              <input type="text" placeholder="Eg.: 23 m"
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
          </ng-container>

          <!-- SIZE -->
          <ng-container *ngIf="selectedInnerTab === 'size'">
            <div>
              <label class="block font-semibold text-xs text-zinc-500">Length</label>
              <input type="text" placeholder="Eg.: 23 m"
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
            <div>
              <label class="block pt-3 font-semibold text-xs text-zinc-500">Width</label>
              <input type="text" placeholder="Eg.: 333 m"
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
            <div>
              <label class="block pt-3 font-semibold text-xs text-zinc-500">Depth</label>
              <input type="text" placeholder="Eg.: 33.3 m"
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
            <div>
              <label class="block pt-3 font-semibold text-xs text-zinc-500">Diameter</label>
              <input type="text" placeholder="Eg.: 33 m"
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
            <div>
              <label class="block pt-3 font-semibold text-xs text-zinc-500">Area</label>
              <input type="text" placeholder="Eg.: 0.3333 m"
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
          </ng-container>

          <!-- OTHERS -->
          <ng-container *ngIf="selectedInnerTab === 'others'">
            <div>
              <label class="block font-semibold text-xs text-zinc-500">Owner</label>
              <input type="text" placeholder="Enter owner..."
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
            <div>
              <label class="block pt-3 font-semibold text-xs text-zinc-500">Model</label>
              <input type="text" placeholder="Enter model..."
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
            <div>
              <label class="block pt-3 font-semibold text-xs text-zinc-500">Manufacture</label>
              <input type="text" placeholder="Enter manufacture..."
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
            <div>
              <label class="block pt-3 font-semibold text-xs text-zinc-500">Type</label>
              <input type="text" placeholder="Enter type..."
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
            <div>
              <label class="block pt-3 font-semibold text-xs text-zinc-500">Status</label>
              <input type="text" placeholder="Enter status..."
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
            <div>
              <label class="block pt-3 font-semibold text-xs text-zinc-500">Customer Asset key</label>
              <input type="text" placeholder="Enter status..."
                class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-[#0a4264]">
            </div>
          </ng-container>
        </form>
      </div>
    </div>
  </div>
</div>
