<div class="p-4 sm:p-6 bg-zinc-100 min-h-screen">
  <!-- Header -->
  <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-6">
    <h2 class="text-2xl sm:text-3xl font-medium font-['Nunito Sans'] text-[#0a4264]">Process Manager</h2>

    <div class="flex items-center border border-[#0a4264] rounded-full px-4 py-2 sm:py-3 w-full md:w-[320px] bg-white shadow-sm">
      <svg class="w-5 h-5 text-[#0a4264] mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-4.35-4.35M16 10a6 6 0 11-12 0 6 6 0 0112 0z" />
      </svg>
      <input type="text" placeholder="|  search here..." class="flex-1 text-base text-gray-700 focus:outline-none bg-transparent" />
    </div>
  </div>

  <!-- Process Cards -->
  <div class="flex flex-col sm:flex-row sm:flex-wrap gap-6 ">

    <!-- In Progress Card -->
    <div class="bg-white rounded-3xl shadow p-4 w-full sm:w-[340px]">
      <div class="text-sm text-gray-500 flex flex-wrap justify-between gap-4 p-1 pb-2">
        <div class="flex flex-col gap-2 items-center">
          <div class="text-zinc-400">Process Id</div>
          <div class="font-medium text-black font-[arial]">PFVXP58642</div>
        </div>
        <div class="flex flex-col gap-2 items-center">
          <div class="text-zinc-400">Inspection Id</div>
          <div class="font-medium text-black font-[arial]">PFVXT565221</div>
        </div>
        <div class="flex flex-col gap-2 items-center">
          <div class="text-zinc-400">Tower Id</div>
          <div class="font-medium text-black font-[arial]">PFVXI58954</div>
        </div>
      </div>
      <div class="relative h-1.5 bg-gray-300 rounded-full">
        <div class="absolute top-0 left-0 h-1.5 bg-[#0a4264] rounded-full w-[50%]"></div>
      </div>
      <div class="text-sm text-gray-500 flex justify-between items-center mt-2">
        <div class="font-[arial] text-zinc-400">Estimated time: 2hr/4hr</div>
        <div class="flex gap-2 text-[#0a4264]">
          <button class="text-black hover:text-red-500">
            <svg class="w-4 h-4 text-[#0a4264]" viewBox="0 0 8 8" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 0C1.45 0 1 0.45 1 1V7C1 7.55 1.45 8 2 8C2.55 8 3 7.55 3 7V1C3 0.45 2.55 0 2 0ZM6 0C5.45 0 5 0.45 5 1V7C5 7.55 5.45 8 6 8C6.55 8 7 7.55 7 7V1C7 0.45 6.55 0 6 0Z" />
            </svg>
          </button>
          <button class="relative -top-2 w-5 h-7 text-4xl font-light">&times;</button>
        </div>
      </div>
    </div>

    <!-- Completed Card -->
    <div class="bg-white rounded-2xl shadow p-4 w-full sm:w-[340px]">
      <div class="text-sm text-gray-500 flex flex-wrap justify-between gap-4 p-1 pb-2">
        <div class="flex flex-col gap-2 items-center">
          <div class="text-zinc-400">Process Id</div>
          <div class="font-medium text-black font-[arial]">PFVXP58642</div>
        </div>
        <div class="flex flex-col gap-2 items-center">
          <div class="text-zinc-400">Inspection Id</div>
          <div class="font-medium text-black font-[arial]">PFVXT565221</div>
        </div>
        <div class="flex flex-col gap-2 items-center">
          <div class="text-zinc-400">Tower Id</div>
          <div class="font-medium text-black font-[arial]">PFVXI58954</div>
        </div>
      </div>
      <div class="relative mb-2 h-1.5 bg-green-100 rounded-full">
        <div class="absolute top-0 left-0 h-1.5 bg-green-500 rounded-full w-full"></div>
      </div>
      <div class="text-sm text-gray-500 flex justify-between items-center">
        <div class="font-[arial] text-zinc-400">End time: 3hr</div>
        <button>
          <svg viewBox="0 0 24 24" fill="none" class="w-5 h-7 text-green-500" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M7.75 12L10.58 14.83L16.25 9.17004" stroke="currentColor" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Error Card -->
    <div class="bg-red-50 border border-red-400 rounded-2xl shadow p-4 w-full sm:w-[340px]">
      <div class="text-sm text-gray-500 flex flex-wrap justify-between gap-4 p-1 pb-2">
        <div class="flex flex-col gap-2 items-center">
          <div class="text-zinc-400">Process Id</div>
          <div class="font-medium text-black font-[arial]">PFVXP58642</div>
        </div>
        <div class="flex flex-col gap-2 items-center">
          <div class="text-zinc-400">Inspection Id</div>
          <div class="font-medium text-black font-[arial]">PFVXT565221</div>
        </div>
        <div class="flex flex-col gap-2 items-center">
          <div class="text-zinc-400">Tower Id</div>
          <div class="font-medium text-black font-[arial]">PFVXI58954</div>
        </div>
      </div>
      <div class="relative mb-2 h-1.5 bg-red-100 rounded-full">
        <div class="absolute top-0 left-0 h-1.5 bg-red-500 rounded-full w-full"></div>
      </div>
      <div class="text-sm text-red-600 flex justify-between items-center">
        <div class="font-[arial] opacity-70 mt-1">Server Error due to network issue</div>
        <svg class="w-5 h-5 mt-1" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
        </svg>
      </div>
    </div>

  </div>
</div>
